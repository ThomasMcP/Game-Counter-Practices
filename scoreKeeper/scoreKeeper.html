<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="scoreKeeper.css">
  </head>
  <body>
    <h1>Score Keeper</h1>

    <h2><span id="p1Display">0</span> - <span id="p2Display">0</span></h2>

    <p>Playing to: <span id="play-count-total"></span></p>

    <input type="number">
    <button id="player-one">Player One</button>
    <button id="player-two">Player Two</button>
    <button id="reset">Reset</button>

    <p id="result">Awaiting Result...</p>


    <script type="text/javascript" src="scoreKeeper.js">

    </script>
  </body>
</html>
